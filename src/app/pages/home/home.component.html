<form class="form">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Ex. oussema" name="username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Qnumber</mat-label>
    <input matInput type="number" name="numberOfQuestions" placeholder="Ex. 5" [(ngModel)]="numberOfQuestions">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onStartQuiz()">Start</button>
</form>
